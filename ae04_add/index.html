<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather API</title>
  </head>
  <body>
    <div class="container">
      <div class="search-box">
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" placeholder="Introduce una ubicación" />
        <button class="fa-solid fa-magnifying-glass"></button>
      </div>
      <div class="not-found">
        <img src="img/404.png" />
        <p>Oops! Ubicación incorrecta :/</p>
      </div>
      <div class="weather-box">
        <img src="" />
        <p class="temperature"></p>
        <p class="description"></p>
      </div>
      <div class="weather-details">
        <div class="humidity">
          <i class="fa-solid fa-water"></i>
          <div class="text">
            <span></span>
            <p>Humedad</p>
          </div>
        </div>
        <div class="wind">
            <i class="fa-solid fa-wind"></i>
            <div class="text">
              <span></span>
              <p>Viento</p>
            </div>
          </div>
      </div>
      <button class="btn-save">Guardar Datos</button>
    </div>
    </div>

    <div class="container-db">
        <h2>Buscar ciudad en la Base de Datos</h2>
        <div class="search-city-db">
            <input type="text" placeholder="Introduce una ubicación" />
            <button>Buscar</button>
        </div> 
        <div class="db-results">
            <ul id="list-results">
            </ul>
        </div>
    </div>
    <script
      src="https://kit.fontawesome.com/7c8801c017.js"
      crossorigin="anonymous"
    ></script>
    <script src = "https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src = "https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
